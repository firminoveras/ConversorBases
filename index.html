<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Calculadora de Bases</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
	<link rel="icon" type="image/x-icon" href="./src/drawables/favicon.ico">
	<meta charset="utf-8">
</head>

<body id="body">
	<div class="topBox">
		<img src="./src/drawables/darkmode.png" class="btDarkMode" id="btDarkMode" />
	</div>
	<div class="box" id="box">
		<div class="divTitle">
			<div class="divTitleInside">
				<h1 class="t1">CALCULADORA</h1>
				<h1 class="t2">DE BASES</h1>
			</div>
		</div>
		<div class="divMain">
			<div class="divInput">
				<img src="./src/drawables/paste.png" class="leftTextButton" id="btPaste" />
				<input class="numberInput" id="numberInput" maxlength="15">
				<button class="btExpand" id="inChangeButton">2</button>
			</div>

			<div id="inDiv" class="inDiv">
				<img src="./src/drawables/arrow.svg" class="arrowUp" id="arrowUp">
				<div class="backgroundSelectorDiv" id="backgroundSelectorDiv">
					<div class="divBtIn">
						<button class="btIn" id="baseSelector2">2</button>
						<button class="btIn" id="baseSelector8">8</button>
						<button class="btIn" id="baseSelector10">10</button>
						<button class="btIn" id="baseSelector16">16</button>
						<input class="inputIn" id="baseSelectorCustom" maxlength="2" value="20">
					</div>
					<div class="divLabelIn">
						<button class="labelIn">BIN</button>
						<button class="labelIn">OCT</button>
						<button class="labelIn">DEC</button>
						<button class="labelIn">HEX</button>
						<button class="labelIn">OUTRO</button>
					</div>
				</div>
				<img src="./src/drawables/arrow.svg" class="arrowDown" id="arrowDown">
			</div>

			<div class="divInput"><img src="./src/drawables/copy.png" class="leftTextButton" id="btCopy" />
				<input class="numberOutput" id="numberOutput" maxlength="15" readonly>
				<button class="btExpand" id="outChangeButton">10</button>
			</div>

		</div>
		<p class="errorText" id="errorText"></p>

	</div>

	<div class="bottomBox" id="bottomBox">
		<p style="font-size: 16px;">Desenvolvido por Davi Teixeira - Firmino Veras - Matheus Victor - Vitória Maria</p>
		<p style="font-size: 12px;">Desafio da Disciplina de Cálculo Numérico</p>
		<p style="font-size: 12px;">Professor: Jucelio Soares - Universidade Estadual da Paraíba</p>
	</div>

</body>

</html>
